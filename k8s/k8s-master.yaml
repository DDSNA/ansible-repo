- name: Install containerd + Kubernetes packages (Debian only)
  hosts: k8s_all
  become: true
  vars:
    k8s_minor: "1.35"
    k8s_keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    k8s_list: /etc/apt/sources.list.d/kubernetes.list

  handlers:
    - name: Restart containerd
      ansible.builtin.systemd:
        name: containerd
        state: restarted

  tasks:
    - name: Fail if not Debian
      ansible.builtin.fail:
        msg: "This playbook supports Debian only (no Ubuntu). Detected: {{ ansible_distribution }} {{ ansible_distribution_version }}"
      when: ansible_distribution != "Debian"

    - name: Disable swap now
      ansible.builtin.command: swapoff -a
      changed_when: false

    - name: Disable swap permanently in /etc/fstab
      ansible.builtin.replace:
        path: /etc/fstab
        regexp: '^(\s*[^#].*\s+swap\s+.*)$'
        replace: '# \1'

    - name: Kernel modules needed for Kubernetes networking
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        mode: "0644"
        content: |
          overlay
          br_netfilter

    - name: Load kernel modules
      ansible.builtin.shell: |
        modprobe overlay
        modprobe br_netfilter
      changed_when: false

    - name: Sysctl params required by Kubernetes networking
      ansible.builtin.copy:
        dest: /etc/sysctl.d/99-kubernetes-cri.conf
        mode: "0644"
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Apply sysctl
      ansible.builtin.command: sysctl --system
      changed_when: false

    - name: Install base packages for APT over HTTPS + gpg
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gpg
          - apt-transport-https
        state: present
        update_cache: true

    # -----------------------
    # containerd (runtime)
    # -----------------------
    - name: Install containerd
      ansible.builtin.apt:
        name: containerd
        state: present

    - name: Ensure /etc/containerd exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        mode: "0755"

    - name: Create default containerd config if missing
      ansible.builtin.shell: |
        if [ ! -f /etc/containerd/config.toml ]; then
          containerd config default > /etc/containerd/config.toml
        fi
      changed_when: false

    - name: Configure containerd to use systemd cgroups
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'
      notify: Restart containerd

    - name: Enable and start containerd
      ansible.builtin.systemd:
        name: containerd
        enabled: true
        state: started

    # -----------------------
    # Kubernetes repo (pkgs.k8s.io) + packages
    # -----------------------
    - name: Ensure /etc/apt/keyrings exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Install Kubernetes APT signing key (pkgs.k8s.io)
      ansible.builtin.shell: |
        curl -fsSL "https://pkgs.k8s.io/core:/stable:/v{{ k8s_minor }}/deb/Release.key" \
        | gpg --dearmor -o "{{ k8s_keyring }}"
      args:
        creates: "{{ k8s_keyring }}"

    - name: Add Kubernetes APT repository (pkgs.k8s.io)
      ansible.builtin.copy:
        dest: "{{ k8s_list }}"
        mode: "0644"
        content: |
          deb [signed-by={{ k8s_keyring }}] https://pkgs.k8s.io/core:/stable:/v{{ k8s_minor }}/deb/ /
      register: k8s_repo

    - name: apt-get update if repo changed
      ansible.builtin.apt:
        update_cache: true
      when: k8s_repo.changed

    - name: Install kubelet, kubeadm, kubectl
      ansible.builtin.apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Hold kubelet/kubeadm/kubectl at current versions
      ansible.builtin.command: apt-mark hold kubelet kubeadm kubectl
      changed_when: false

    - name: Enable kubelet (it will crashloop until kubeadm init/join)
      ansible.builtin.systemd:
        name: kubelet
        enabled: true
        state: started


- name: Initialize Kubernetes control-plane
  hosts: k8s_control_plane
  become: true
  vars:
    pod_cidr: "10.244.0.0/16"   # Flannel default; change if using another CNI
  tasks:
    - name: Check if control-plane already initialized
      ansible.builtin.stat:
        path: /etc/kubernetes/admin.conf
      register: adminconf

    - name: Initialize Kubernetes cluster (kubeadm init)
      ansible.builtin.command: kubeadm init --pod-network-cidr={{ pod_cidr }}
      register: kubeadm_init
      when: not adminconf.stat.exists

    - name: Ensure /root/.kube exists
      ansible.builtin.file:
        path: /root/.kube
        state: directory
        mode: "0700"

    - name: Copy admin kubeconfig to /root/.kube/config
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: true
        mode: "0600"

    - name: Wait for API server healthz
      ansible.builtin.command: kubectl --kubeconfig=/etc/kubernetes/admin.conf get --raw=/healthz
      register: healthz
      retries: 30
      delay: 5
      until: healthz.rc == 0

    - name: Create join command
      ansible.builtin.command: kubeadm token create --print-join-command --kubeconfig /etc/kubernetes/admin.conf
      register: join_cmd
      changed_when: false

    - name: Store join command for all 
      ansible.builtin.set_fact:
        kubeadm_join_cmd: "{{ join_cmd.stdout }}"

    - name: Show join command
      ansible.builtin.debug:
        msg: "{{ kubeadm_join_cmd }}"


- name: Join worker nodes
  hosts: k8s_workers
  become: true
  tasks:
    - name: Check if worker already joined
      ansible.builtin.stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubeletconf

    - name: Join the cluster
      ansible.builtin.command: "{{ hostvars[groups['k8s_control_plane'][0]].kubeadm_join_cmd }} --cri-socket unix:///run/containerd/containerd.sock"
      when: not kubeletconf.stat.exists