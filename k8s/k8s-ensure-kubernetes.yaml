---
- name: Install Kubernetes prerequisites on worker nodes
  hosts: kube_node
  become: true
  vars:
    kubernetes_version: "v1.32"
    
  tasks:
    # System Prerequisites
    - name: Disable swap temporarily
      command: swapoff -a
      changed_when: false
      
    - name: Disable swap permanently in /etc/fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
        replace: '# \1'
      
    - name: Load required kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter
        
    - name: Ensure kernel modules load on boot
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'
    
    - name: Configure sysctl for Kubernetes
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { name: 'net.ipv4.ip_forward', value: '1' }
    
    # Container Runtime (containerd)
    - name: Install containerd and CNI plugins from Debian repos
      apt:
        name:
          - containerd
          - containernetworking-plugins
        state: present
        update_cache: yes
        
    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'
        
    - name: Generate default containerd config
      shell: containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml
        
    - name: Enable SystemdCgroup in containerd config
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup = false'
        line: '            SystemdCgroup = true'
        backrefs: yes
        
    - name: Restart and enable containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
        daemon_reload: yes
    
    # Kubernetes Components
    - name: Add Kubernetes GPG key
      get_url:
        url: "https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/deb/Release.key"
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
        mode: '0644'
        force: true
        
    - name: Add Kubernetes APT repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/deb/ /"
        state: present
        filename: kubernetes
        update_cache: yes
        
    - name: Install Kubernetes components
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes
        
    - name: Hold Kubernetes packages at current version
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl
        
    - name: Enable and start kubelet
      systemd:
        name: kubelet
        enabled: yes
        state: started
        
    # Verification
    - name: Verify containerd is running
      systemd:
        name: containerd
        state: started
      register: containerd_status
      
    - name: Verify kubelet is running
      systemd:
        name: kubelet
        state: started
      register: kubelet_status
      
    - name: Display installation status
      debug:
        msg:
          - "Containerd status: {{ 'Running' if containerd_status.status.ActiveState == 'active' else 'Not running' }}"
          - "Kubelet status: {{ 'Running' if kubelet_status.status.ActiveState == 'active' else 'Not running' }}"
          - "Worker node is ready to join the cluster"